<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="enteredTitle" type="text">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
    <button
      mat-raised-button
      color="primary"
      (click)="onAddPost()">Save Post</button>
  </mat-form-field>
</mat-card>
